<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue practice</title>
</head>

<body>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>


    <div id="app">
        {{a}}
        <p v-html="rawHtml"></p>

        <div v-bind:class="color">test...</div>
        <div @click="click1">

            <div @click.stop="click2">
                clickme
            </div>
        </div>


        <div :class="{active:isActive}">
            bind-class
        </div>

        <div :style="{color:'red'}"> ggg</div>

        <!-- if else -->
        <div v-if="type==='A'">A</div>
        <div v-else-if="type==='B'">B</div>
        <div v-else-if="type==='C'">C</div>
        <div v-else>Neither</div>
        <!--  -->

        <!-- show -->
        <div v-show="visible">you can see me</div>
        <!--  -->

        <!-- for -->
        <ul>
            <li v-for="item ,index in items" :key="index">
                {{index}} {{item.message}}
            </li>
        </ul>

        <ul>
            <li v-for="value ,key in object" :key="key">
                {{key}}:{{value}}</li>
        </ul>
        <!--  -->

        <!-- on-click -->
        <div>
            <button v-on:click="counter+=1">數值:{{counter}}</button>
            <button v-on:click="greet(message,$event)">Greet</button>
        </div>
        <!--  -->

        <!-- model binding -->
        <div>
            <input v-model="message">
            <p>Message is {{message}}</p>

        </div>

        <div>
            <input type="checkbox" id="jack" value="jack" v-model="checkedNames">
            <label for="jack">jack</label>
            <input type="checkbox" id="john" value="john" v-model="checkedNames">
            <label for="john">john</label>
            <input type="checkbox" id="tom" value="tom" v-model="checkedNames">
            <label for="tom">tom</label>
            <br>
            <span>choose:{{checkedNames}}</span>
        </div>

        <div>
            <input type="radio" id="one" value="one" v-model="picked"><label for="one">one</label><br>
            <input type="radio" id="two" value="two" v-model="picked"><label for="two">two</label><br>
            <span>picked:{{picked}}</span>
        </div>
        <div>
            <button type="button" @click="submit">
                提交
            </button>
        </div>
        <!--  -->

        <!-- component -->
        <button-counter title="title1:" @clicknow="clicknow"></button-counter>
        <button-counter title="title2:"></button-counter>
        <!--  -->

    </div>
    <script src="button-counter.js" type="text/javascript" charset="utf-8"></script>
    <script src="todo.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="todo.css" type="text/css">

</body>

</html>
